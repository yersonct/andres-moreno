<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return contadorf()">

                      <input type="number" class="form-control" id="numero"  required name="numero" placeholder="numero">

                        numero
                      </div>

                    </div>
                  </form>

            </div>

            </div>

    </div>
