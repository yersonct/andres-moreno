<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promedio</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
</head>
<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return promedio()">
                    <div class="col-md-12">
                      <label for="number_uno" class="form-label">primer numero</label>
                      <input type="text" class="form-control" id="number_uno"  required placeholder="primer numero" >
                      <div class="valid-feedback">
                        tiene caracteres
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="number_dos" class="form-label">segundo numero</label>
                      <input type="text" class="form-control" id="number_dos"  required placeholder="segundo numero" >
                      <div class="valid-feedback">
                        tiene caracteres
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="number_tercer" class="form-label">tercer numero</label>
                      <input type="text" class="form-control" id="number_tercer"  required placeholder="tercer numero" >
                      <div class="valid-feedback">
                        tiene caracteres
                      </div>
                    </div>
                    
                    
                    <div class="col-12 center">
                      <button class="btn btn-primary" type="submit" >Enviar   <i class="fas fa-paper-plane"></i></button>
                    </div>
                  </form>
                <!-- fin del formulario -->
            </div>
            <div class="respuesta col-4">
              <div id="resultado"></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/promedio.js"></script>
    <script src="js/javas.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
