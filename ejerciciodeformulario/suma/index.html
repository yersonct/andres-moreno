<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
</head>
<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return suma()">
                    <div class="col-md-12">
                      <label for="numero_uno" class="form-label">numero uno</label>
                      <input type="number" class="form-control" id="numero_uno"  required placeholder="numero uno" >
                      <div class="valid-feedback">
                        primer numero
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="numero_dos" class="form-label">numero dos</label>
                      <input type="number" class="form-control" id="numero_dos"  required placeholder="numero dos" >
                      <div class="valid-feedback">
                        segundo numero
                      </div>
                    </div>
                    
                    
                    <div class="col-12 center">
                      <button class="btn btn-primary" type="submit" >Enviar   <i class="fas fa-paper-plane"></i></button>
                    </div>
                  </form>
                <!-- fin del formulario -->
            </div>
            <div class="respuesta col-4">
              <div id="suma"></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/suma.js"></script>
    <script src="js/javas.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
