<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparacion de tres areas</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return areasf()">
                    <div class="col-md-12">
                      <label for="lado1" class="form-label">lado del primer cuadrado</label>
                      <input type="number" class="form-control" id="lado1"  required name="cuadrado 1" placeholder="cuadrado 1">
                      <div class="valid-feedback">
                        cuadrado 1
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="lado2" class="form-label">lado del segundo cuadrado</label>
                      <input type="number" class="form-control" id="lado2"  required name="cuadrado 2" placeholder="cuadrado 2">
                      <div class="valid-feedback">
                        cuadrado 2
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="lado3" class="form-label">lado del tercer cuadrado</label>
                      <input type="number" class="form-control" id="lado3"  required name="cuadrado 3" placeholder="cuadrado 3">
                      <div class="valid-feedback">
                        cuadrado 3
                      </div>
                    </div>
                   
                    
                    
                    <div class="col-12 center">
                      <button class="btn btn-primary" type="submit" >Enviar   <i class="fa-solid fa-cake-candles"></i></button>

                   
                    </div>
                  </form>
                <!-- fin del formulario -->
            </div>
            <div class="respuesta col-4">
              <div id="resultado"></div>  
            </div>
        </div>
    </div>
    
    
    
    <script src="js/areas.js"></script>
    <script src="js/javas.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
