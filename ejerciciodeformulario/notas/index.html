<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
</head>
<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return nota()">
                    <div class="col-md-12">
                      <label for="notaUno" class="form-label">primer nota</label>
                      <input type="number" class="form-control" id="notaUno"  required placeholder="numero uno">
                      <div class="valid-feedback">
                        numero uno
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="notaDos" class="form-label">segundo nota</label>
                      <input type="number" class="form-control" id="notaDos"  required placeholder="numero dos">
                      <div class="valid-feedback">
                        numero dos
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="notatres" class="form-label">tercer nota</label>
                      <input type="number" class="form-control" id="notatres"  required placeholder="numero dos">
                      <div class="valid-feedback">
                        numero dos
                      </div>
                    </div>
                    
                    
                    <div class="col-12 center">
                      <button class="btn btn-primary" type="submit" >Enviar  <i class="fas fa-plus"></i></button>
                    </div>
                  </form>
                <!-- fin del formulario -->
            </div>
            <div class="respuesta col-4">
              <div id="resultado"></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/nota.js"></script>
    <script src="js/javas.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
