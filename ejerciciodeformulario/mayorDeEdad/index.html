<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Nacimiento</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <div class="contianer">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!-- inicio del formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return fecha()">
                    <div class="col-md-12">
                      <label for="Nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="Nombre"  required name="Nombre" placeholder="Nombre">
                      <div class="valid-feedback">
                        Nombre
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="fechaN" class="form-label">fecha Nacimiento:</label>
                      <input type="date" class="form-control" id="fechaN"  required name="Fecha de nacimiento" >
                      <div class="valid-feedback">
                        Fecha de Nacimiento
                      </div>
                    </div>
                    
                    
                    <div class="col-12 center">
                      <button class="btn btn-primary" type="submit" >Enviar   <i class="fa-solid fa-cake-candles"></i></button>

                   
                    </div>
                  </form>
                <!-- fin del formulario -->
            </div>
            <div class="respuesta col-4">
              <div id="mayor"></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/fecha.js"></script>
    <script src="js/javas.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
